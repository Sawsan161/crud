<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
  
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/android-chrome-192x192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontstyle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-danger-subtle" >
    <div class="container  mt-5 ">
      <h1 class="text-center"> Bookmarker</h1>
       <div class="box  border-end-0 border-start-0 p-5">
        <h2 class="text-center">
            <i class="fa-solid fa-bookmark "></i>
            Bookmark Your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2 >
          <div class="mb-3">
            <label for="site-name" class="form-label"> 
                <i class="fa-solid fa-book-bookmark me-3"></i>Site Name
            </label>
            <input type="text" class="form-control" id="site-name" placeholder="Bookmark Name">
          </div>
          <div class="mb-3">
            <label for="site-url" class="form-label">
                <i class="fa-solid fa-link me-3"></i>
                Site URL</label>
            <input type="text" class="form-control" id="site-url" placeholder="Website URL">
          </div>
          <button onclick="addBookmark()"  type="button" class="btn-submit text-center   p-2 rounded-1 border-0">Submit</button>
       </div>
       <table class="table text-center mt-4">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visite</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="table-data">
       
        </tbody>
       </table>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
